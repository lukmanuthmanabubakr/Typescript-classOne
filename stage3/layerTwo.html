<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aspect 3 – Layer 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-gray-900 p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4">User Profile Manager – Layer 2</h1>

      <!-- Controls -->
      <div class="flex flex-wrap gap-3 mb-4">
        <button id="showAll" class="bg-blue-600 px-4 py-2 rounded">
          Show All Users
        </button>

        <button id="showActive" class="bg-green-600 px-4 py-2 rounded">
          Active Users
        </button>

        <button id="showAdmins" class="bg-purple-600 px-4 py-2 rounded">
          Admins w/ Notifications
        </button>
      </div>

      <!-- Count -->
      <p class="mb-3">
        Total Users:
        <span id="userCount" class="font-semibold">0</span>
      </p>

      <!-- User List -->
      <ul id="userList" class="space-y-2"></ul>
    </div>

    <script src="layerTwo.js"></script>
  </body>
</html>
