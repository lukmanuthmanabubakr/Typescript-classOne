<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Watchlist</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
      
      <h1 class="text-2xl font-bold mb-4 text-center">
        Movie Watchlist
      </h1>

      <!-- Form -->
      <form id="movieForm" class="flex flex-col gap-3 mb-4">
        <input
          type="text"
          id="movieTitle"
          placeholder="Movie title"
          class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <select
          id="movieStatus"
          class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select status</option>
          <option value="watched">Watched</option>
          <option value="unwatched">Unwatched</option>
        </select>

        <button
          type="submit"
          class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Add Movie
        </button>
      </form>

      <!-- Filter -->
      <div class="mb-3">
        <label class="text-sm font-medium">Filter movies</label>
        <select
          id="filterStatus"
          class="border rounded w-full px-3 py-2 mt-1"
        >
          <option value="all">All</option>
          <option value="watched">Watched</option>
          <option value="unwatched">Unwatched</option>
        </select>
      </div>

      <!-- List -->
      <ul id="movieList" class="space-y-2">
        <!-- JS will render here -->
      </ul>

    </div>

    <script src="stage2.js"></script>
  </body>
</html>
