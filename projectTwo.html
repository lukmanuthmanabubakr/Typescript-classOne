<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="min-h-screen bg-orange-200 flex items-center justify-center font-sans"
  >
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm space-y-6">
      <h1 class="text-2xl font-bold text-center text-orange-600">
        Countdown Timer
      </h1>

      <input
        type="date"
        id="determinDays"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />

      <div class="grid grid-cols-2 gap-4 text-center">
        <div class="bg-orange-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">Days</p>
          <p id="days" class="text-2xl font-bold text-orange-700"></p>
        </div>

        <div class="bg-orange-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">Hours</p>
          <p id="hours" class="text-2xl font-bold text-orange-700"></p>
        </div>

        <div class="bg-orange-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">Minutes</p>
          <p id="minutes" class="text-2xl font-bold text-orange-700"></p>
        </div>

        <div class="bg-orange-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">Seconds</p>
          <p id="secs" class="text-2xl font-bold text-orange-700"></p>
        </div>

        <p id="resp"></p>
      </div>
    </div>

    <script src="projectTwo.js"></script>
  </body>
</html>
