<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-2xl p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Simple Expense Tracker</h1>

    <!-- Expense Form -->
    <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <input
        type="text"
        id="expenseName"
        placeholder="Expense name"
        class="border rounded px-3 py-2"
        required
      />

      <input
        type="number"
        id="expenseAmount"
        placeholder="Amount"
        class="border rounded px-3 py-2"
        required
      />

      <select id="expenseCategory" class="border rounded px-3 py-2">
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
        <option value="other">Other</option>
      </select>

      <button
        type="submit"
        class="md:col-span-3 bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700"
      >
        Add Expense
      </button>
    </form>

    <!-- Summary -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
      <div class="bg-slate-50 p-4 rounded">
        <p class="text-sm text-gray-500">Total Expenses</p>
        <p id="totalAmount" class="text-xl font-semibold">0</p>
      </div>

      <div class="bg-slate-50 p-4 rounded">
        <p class="text-sm text-gray-500">Expense Count</p>
        <p id="expenseCount" class="text-xl font-semibold">0</p>
      </div>

      <div class="bg-slate-50 p-4 rounded">
        <p class="text-sm text-gray-500">Budget Status</p>
        <p id="budgetStatus" class="text-xl font-semibold">â€”</p>
      </div>
    </div>

    <!-- Filter -->
    <div class="mt-6">
      <label class="block mb-1 font-medium">Filter by Category</label>
      <select id="filterCategory" class="border rounded px-3 py-2 w-full">
        <option value="all">All</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Expense List -->
    <div class="mt-6">
      <h2 class="text-lg font-medium mb-2">Expense History</h2>
      <ul id="expenseList" class="space-y-2"></ul>
    </div>

  </div>

  <script src="taskThree.js"></script>
</body>
</html>
