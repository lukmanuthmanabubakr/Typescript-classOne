<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Status & Access Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">User Access Checker</h1>

    <!-- Form -->
    <form id="statusForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium" for="userName">Name</label>
        <input
          type="text"
          id="userName"
          placeholder="Enter your name"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block mb-1 font-medium" for="userRole">Role</label>
        <select
          id="userRole"
          class="w-full border rounded px-3 py-2"
        >
          <option value="admin">Admin</option>
          <option value="member">Member</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block mb-1 font-medium" for="userStatus">Status</label>
        <select
          id="userStatus"
          class="w-full border rounded px-3 py-2"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Check Access
      </button>
    </form>

    <!-- Result Message -->
    <div id="accessMessage" class="mt-6 text-center text-lg font-semibold"></div>

    <!-- Submission Count -->
    <div id="submissionCount" class="mt-2 text-center text-sm text-gray-500"></div>

    <!-- History -->
    <div class="mt-6">
      <h2 class="text-lg font-medium mb-2">Submission History</h2>
      <ul id="historyList" class="space-y-1"></ul>
    </div>

  </div>

  <!-- JS -->
  <script src="retakeTaskOne.js"></script>
</body>
</html>
