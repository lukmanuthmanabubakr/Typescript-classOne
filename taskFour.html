<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance Manager</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md rounded-lg shadow-md p-6 space-y-6">

      <h1 class="text-2xl font-semibold text-center text-gray-800">
        Student Attendance Manager
      </h1>

      <!-- Form -->
      <form id="attendanceForm" class="space-y-4">
        <input
          type="text"
          id="studentName"
          placeholder="Student name"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <select
          id="attendanceStatus"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select status</option>
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Add Student
        </button>
      </form>

      <!-- Summary -->
      <p class="text-gray-700 text-center">
        Total Students:
        <span id="studentCount" class="font-semibold">0</span>
      </p>

      <!-- Filter -->
      <div class="space-y-2">
        <label for="filterStatus" class="block text-gray-700 font-medium">
          Filter by status
        </label>

        <select
          id="filterStatus"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="all">All</option>
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
      </div>

      <!-- List -->
      <ul
        id="studentList"
        class="space-y-2 text-gray-800"
      ></ul>

    </div>

    <script src="taskFour.js"></script>
  </body>
</html>
