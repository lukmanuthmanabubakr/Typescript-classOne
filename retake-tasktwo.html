<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Priority Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Task Priority Manager
      </h1>

      <!-- Form -->
      <form id="taskForm" class="space-y-3">
        <input
          type="text"
          id="taskTitle"
          placeholder="Task title"
          class="w-full border p-2 rounded"
        />

        <select id="taskPriority" class="w-full border p-2 rounded">
          <option value="">Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <select id="taskStatus" class="w-full border p-2 rounded">
          <option value="">Select status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
          Add Task
        </button>
      </form>

      <!-- Summary -->
      <p class="mt-4">
        Total Tasks: <span id="taskCount">0</span>
      </p>

      <!-- Filter -->
      <select id="filterTasks" class="w-full border p-2 rounded mt-3">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
        <option value="high">High Priority</option>
      </select>

      <!-- Task List -->
      <ul id="taskList" class="mt-4 space-y-2"></ul>
    </div>

    <script src="stage2Retake.js"></script>
  </body>
</html>
