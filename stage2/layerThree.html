<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Movie Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 w-full max-w-3xl p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4">Advanced Movie Dashboard</h1>

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
      <button id="showAll" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Show All</button>
      <button id="showFamily" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Family-Friendly</button>
      <button id="showReviews" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">Reviews</button>
      <input type="text" id="searchTitle" placeholder="Search title..." class="p-2 rounded text-black">
    </div>

    <!-- Sort Controls -->
    <div class="flex items-center justify-between mb-4">
      <button id="sortRating" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
        Sort by Rating
      </button>
      <p class="text-sm">Total Movies: <span id="movieCount">0</span></p>
    </div>

    <!-- Movie List -->
    <ul id="movieList" class="space-y-2"></ul>
  </div>

  <script src="layerThreeMovie.js"></script>
</body>
</html>
