<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ratings Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-2xl p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
      Movie Ratings Dashboard
    </h1>

    <!-- Controls -->
    <div class="flex items-center justify-between mb-4">
      <button id="showAll" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Show All Movies
      </button>
      <button id="showFamily" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Show Family-Friendly
      </button>
      <button id="showReviews" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        Show Reviews
      </button>
      <p class="text-sm text-gray-600">Total Movies: <span id="movieCount">0</span></p>
    </div>

    <!-- Movie List -->
    <ul id="movieList" class="space-y-2"></ul>
  </div>

  <script src="retakeLayerTwo.js"></script>
</body>
</html>
